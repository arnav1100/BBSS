    let savedHistory = [];
    let currentLossCount = 0;

    function predictBS() {
      const current = document.getElementById("currentPeriod").value;
      const results = document.getElementById("lastResults").value.split(',').map(n => parseInt(n));

      if (savedHistory.length === 0) savedHistory = [...results];

      let lastDigit = savedHistory[savedHistory.length - 1];

      let freq = Array(10).fill(0);
      savedHistory.forEach(n => freq[n]++);

      let odd = 0, even = 0;
      for (let i = savedHistory.length - 5; i < savedHistory.length; i++) {
        if (savedHistory[i] % 2 === 0) even++;
        else odd++;
      }

      let streak = savedHistory.slice(-3).map(n => (n % 2 === 0 ? 'BIG' : 'SMALL'));
      let streakResult = streak.every(s => s === 'BIG') ? 'SMALL' : streak.every(s => s === 'SMALL') ? 'BIG' : null;

      let base = [0,1,5,8,9].includes(lastDigit) ? 'BIG' : 'SMALL';
      let bias = odd > even ? 'SMALL' : 'BIG';

      let final = streakResult || (currentLossCount >= 2 ? (base === 'BIG' ? 'SMALL' : 'BIG') : base === bias ? base : bias);

      document.getElementById("output").innerText = `üî• Prediction for ${current}: ${final}`;

      setTimeout(() => {
        let result = prompt("Enter result number for this round:");
        if (result === null) return;
        savedHistory.push(parseInt(result));
        if (savedHistory.length > 10) savedHistory.shift();
